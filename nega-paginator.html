<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="nega-paginator">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-button {
        height: 45px;
        min-width: 50px;
        vertical-align: top;
        border: #ccc 1px solid;
        background: white;
      }

      .active {
        font-weight: bold;
      }
    </style>
    
    <paper-button raised on-click="firstPage"><iron-icon icon="icons:first-page"></iron-icon></paper-button>
    <paper-button raised on-click="prevPage"><iron-icon icon="icons:chevron-left"></iron-icon></paper-button>
    <template is="dom-repeat" items="{{pageList}}">
      <paper-button raised on-click="_handleChangePage" class$="{{_classActive(item)}}">[[item]]</paper-button>
    </template>
    <paper-button raised on-click="nextPage"><iron-icon icon="icons:chevron-right"></iron-icon></paper-button>
    <paper-button raised on-click="lastPage"><iron-icon icon="icons:last-page"></iron-icon></paper-button>
    <!-- TODO Page size selection -->
  </template>

  <script>
    /**
     * Helper: Inclusive range array
     */
     function range(min, max) {
      let results = []
      for (let i = min; i <= max; i++) {
        results.push(i)
      }
      return results
    }

    /**
     * Helper: Clamp number between a min and max
     */
    function clamp(x, min, max) {
      return Math.max(min, Math.min(max, x))
    }

    /**
     * `nega-paginator`
     * A Polymer paginator
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class NegaPaginator extends Polymer.Element {
      static get is() { return 'nega-paginator'; }
      static get properties() {
        return {
          page: {
            type: Number,
            value: 1,
            notify: true,
            reflectToAttribute: true,
            observer: '_pageChanged'
          },
          pageSize: {
            type: Number,
            value: 10,
            notify: true,
            reflectToAttribute: true,
            observer: '_pageSizeChanged'
          },
          total: {
            type: Number,
            value: NaN,
            observer: '_totalChanged'
          },
          pageList: {
            type: Array,
            value: [1, 2, 3],
            computed: '_computePageList(page, pageSize, total)'
          }
        }
      }

      _pageChanged(page) {
        console.log('page', page)
      }

      _pageSizeChanged(pageSize) {
        console.log('pageSize', pageSize)
      }

      _totalChanged(total) {
        console.log('total', total)
      }

      _classActive(page) {
        if (this.page === page) {
          return 'active'
        }
      }

      _computePageList(page, pageSize, total) {
        let max = Math.ceil(pageSize / total)
        let n = clamp(page, 2, max - 1)
        console.log('pageList changed')
        return range(n - 1, n + 1)
      }

      _handleChangePage(e) {
        this.changePage(e.model.item)
      }

      changePage(page) {
        this.set('page', page)
        // force re-render
        this.set('pageList', this.pageList)
      }

      firstPage() {
        this.changePage(1)
      }

      nextPage() {
        this.changePage(this.page + 1)
      }

      prevPage() {
        this.changePage(this.page - 1)
      }

      lastPage() {
        this.changePage(Math.ceil(pageSize / total))
      }
    }

    window.customElements.define(NegaPaginator.is, NegaPaginator);
  </script>
</dom-module>
